    <style>

        }

        body {
            width: 100%;

            overflow: hidden;

        }

        #settings-bar {

            display: grid;
            transition: width 0.3s cubic-bezier(.25, .8, .25, 1);

        }


        #side-bar-header {
            padding-top: 12px;
            padding-left: 12px;

            font-size: 1.4em;
            font-weight: 600;

            height: 100%;

            padding-top: 15px;
            padding-left: 12px;
            color: #5e5e5e;
            background-color: rgb(255, 255, 255);

            overflow: hidden;

            z-index: 5;
            position: absolute;
            padding-top: 2px;
            padding-left: 20px;
            white-space: nowrap;
        }

        .side-bar-button:hover {
            background-color: #d4d4d4;
            color: #505050;
        }

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            socket.emit('connected', { data: 'I\'m connected!' });
        });

        // Initial setup of the map
        socket.on('setup', function (data) {
            console.log(data)
            locationsString = ""
            for (i in data.locations) {
                console.log(i)
                locationsString += '<circle cx="' + data.locations[i].x + '" cy="' + data.locations[i].y + '" r="0.05" class="draggable"  stroke="#007bff" stroke-width="0.02" fill="white" ><title>' + i + '</title></circle>'
            }
            document.getElementById("locations-g").innerHTML = locationsString
        });

        // Update with the robots position
        socket.on('robot-update', function (data) {
            robotString = ""
            robotString += '<rect x="' + data.x + '" y="' + data.y + '" height="0.1" width="0.1" stroke="red" stroke-width="0.02" fill="red" ><title>Howard</title></rect>'
            document.getElementById("robot-g").innerHTML = robotString
        });

        //control the robot via keyboard
        document.addEventListener('keypress', logKey);

        function logKey(e) {
            if (e.key == "w" || e.key == "a" || e.key == "s" || e.key == "d") {
                socket.emit('keyPress', { data: e.key });
            }
        }

    </script>
    <script>
        function makeDraggable(evt) {
            var svg = evt.target;
            svg.addEventListener('mousedown', startDrag);
            svg.addEventListener('mousemove', drag);
            svg.addEventListener('mouseup', endDrag);
            svg.addEventListener('mouseleave', endDrag);
            svg.addEventListener('touchstart', startDrag);
            svg.addEventListener('touchmove', drag);
            svg.addEventListener('touchend', endDrag);
            svg.addEventListener('touchleave', endDrag);
            svg.addEventListener('touchcancel', endDrag);


            function getMousePosition(evt) {
                var CTM = svg.getScreenCTM();
                if (evt.touches) { evt = evt.touches[0]; }
                return {
                    x: (evt.clientX - CTM.e) / CTM.a,
                    y: (evt.clientY - CTM.f) / CTM.d
                };
            }

            var selectedElement, offset, transform;

            function startDrag(evt) {
                if (evt.target.classList.contains('draggable')) {
                    selectedElement = evt.target;
                    offset = getMousePosition(evt);

                    // Make sure the first transform on the element is a translate transform
                    var transforms = selectedElement.transform.baseVal;

                    if (transforms.length === 0 || transforms.getItem(0).type !== SVGTransform.SVG_TRANSFORM_TRANSLATE) {
                        // Create an transform that translates by (0, 0)
                        var translate = svg.createSVGTransform();
                        translate.setTranslate(0, 0);
                        selectedElement.transform.baseVal.insertItemBefore(translate, 0);
                    }

                    // Get initial translation
                    transform = transforms.getItem(0);
                    offset.x -= transform.matrix.e;
                    offset.y -= transform.matrix.f;
                }
            }

            function drag(evt) {
                if (selectedElement) {
                    evt.preventDefault();
                    var coord = getMousePosition(evt);
                    transform.setTranslate(coord.x - offset.x, coord.y - offset.y);
                }
            }

            function endDrag(evt) {
                selectedElement = false;
                if (evt.target.tagName == "circle") {
                    if (evt.target.attributes.transform.value != "translate(0)") {
                        xy = evt.target.attributes.transform.value.match(/\(([^)]+)\)/)[1].split(",")
                        console.log(evt.target.attributes.transform.value)
                        socket.emit('newLandmark', { name: evt.target.textContent, x: parseFloat(evt.target.attributes.cx.value) + parseFloat(xy[0]), y: parseFloat(evt.target.attributes.cy.value) + parseFloat(xy[1]) });
                    } else {
                        if (confirm("Delete "+ evt.target.textContent + "?")) {

                        }
                    }
                } 


                // socket.emit('newLandmark', { name: evt.target.textContent, x: m.x, y: m.y });
            }

        }



    </script>
</head>

<body>
    <div>
        <svg id="svg-main" onload="makeDraggable(evt)" viewBox="0 0 15 10">
            <image onclick="clicked(evt)" href="/img/map.png" x="0" y="0" height="95%" transform="translate(2,0)" />
            <g id="locations-g"></g>
            <g id="robot-g"></g>
        </svg>
    </div>
    <div id="settings-bar">

<script>
    var svg = document.getElementById('svg-main')
    function clicked(event) {
        let m = oMousePosSVG(event);
        var landmarkName = prompt("Create a new Landmark:", "Landmark Name");
        if (landmarkName != null) {
            socket.emit('newLandmark', { name: landmarkName, x: m.x, y: m.y });
        }
    }

    function oMousePosSVG(e) {
        var p = svg.createSVGPoint();
        p.x = e.clientX;
        p.y = e.clientY;
        var ctm = svg.getScreenCTM().inverse();
        var p = p.matrixTransform(ctm);
        return p;
    }








</script>
