    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            socket.emit('connected', { data: 'I\'m connected!' });
        });

        socket.on('setup', function (data) {
            console.log(data)
            locationsString =""
            for(i in data.locations){
                console.log(i)
                locationsString += '<circle cx="'+data.locations[i].x+'" cy="'+data.locations[i].y+'" r="0.05" stroke="red" stroke-width="0.02" fill="blue" ><title>'+i+'</title></circle>'
            }
            document.getElementById("locations-g").innerHTML=locationsString
        });

        socket.on('robot-update', function (data) {
            console.log(data)
            robotString =""
                console.log(i)
                robotString += '<rect x="'+data.x+'" y="'+data.y+'" height="0.1" width="0.1" stroke="red" stroke-width="0.02" fill="red" ><title>Howard</title></rect>'
            
            document.getElementById("robot-g").innerHTML=robotString
        });
    </script>
